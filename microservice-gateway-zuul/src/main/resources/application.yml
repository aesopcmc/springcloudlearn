spring:
  application:
    name: microservice-gateway-zuul
eureka:
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka/,http://peer2:8762/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 自定义指定微服务的访问路径
zuul:
  # ignored-services:
  routes:
    microservice-consumer-movie-feign: /movie/** #使用例子http://localhost:8050/movie/movies/users/2

logging:
  level:
    com.netflix: DEBUG

